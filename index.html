<!DOCTYPE html>
<html lang="en">
<head>
    <title>3D Santa Card</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="card">
    <div class="inside">
        <p>Merry Christmas</p>
    </div>    
    <div class="outside">
        <div class="front">
            <div class="belt"></div>
            <div class="mouth"></div>
            <div class="beard"></div>
        </div>
        <div class="back"></div>
    </div>
</div>
</body>
</html>
